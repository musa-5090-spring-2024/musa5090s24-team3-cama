<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Appraisal Reviewer</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/accessorPg.css" />
  </head>

  <body>
    <header class="header">
      <h1>Mass Appraisal Reviewer</h1>
    </header>
    <main>
      <div class="left">
        <p>
          There were 350,626 properties that increased in assessed value since
          the last mass appraisal. Overall, each property assessment changed by
          an increase of 23.6% on average.
        </p>
        <div id="chart1"></div>
        <div id="chart2"></div>
      </div>
      <div id="map"></div>
    </main>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <!-- ApexCharts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Custom JavaScript files -->
    <script type="module" src="./scripts/accessor.js"></script>
    <script type="module" src="./scripts/value_distribution.js"></script>
    <script type="module" src="./scripts/perc_change.js"></script>
  </body>
</html>
